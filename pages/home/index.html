<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/pages/home/style.css" />
    <title>CDA Monitoring - Home</title>
  </head>

  <!-- .form {
  background: rgba(19, 35, 47, 0.9);
  padding: 40px;
  max-width: 600px;
  margin: 40px auto;
  border-radius: 4px;
  box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
} -->

  <body style="background-color: rgba(19, 35, 47, 0.9)">
    <section name="navigation">
      <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CDA Monitoring</a>
          </div>

          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <ul class="nav navbar-nav">
              <li>
                <a href="#">Targets <span class="sr-only">(current)</span></a>
              </li>
              <li><a href="#">Scan</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                  />
                </div>
                <button type="submit" class="btn btn-default">Go</button>
              </form>
              <li>
                <a href="/" id="logout" style="font-weight: bold; color: red"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
    </section>
    <head style="padding: auto">
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-lg-3">
              <div class="card" onclick="location.href='#';">
                <div class="card-body">
                  <h5 class="card-title">Total Targets</h5>
                  <h3><p class="card-text" id="totalTargets"></p></h3>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="card" onclick="location.href='#';">
                <div class="card-body">
                  <h5 class="card-title">Total scan</h5>
                  <h3><p class="card-text" id="totalScan"></p></h3>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="card" onclick="location.href='#';">
                <div class="card-body">
                  <h5 class="card-title">Total changes</h5>
                  <h3><p class="card-text" id="totalchange"></p></h3>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="card" onclick="location.href='#';">
                <div class="card-body">
                  <h5 class="card-title">Total alerts</h5>
                  <h3><p class="card-text" id="totalalert"></p></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </head>
    <br />

    <section>
      <div class="container">
        <div id="card-container" class="row"></div>
      </div>

      <div id="loader" class="loader">
        <div class="loader-circle"></div>
        <div class="loader-text">Scanning targets...</div>
      </div>
    </section>
    <script src="/pages/home/script.js"></script>
  </body>
</html>
